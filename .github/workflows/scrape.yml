name: 定期爬取榜单数据（模块1和模块2）

on:
  schedule:
    # 每天北京时间早上8点（UTC时间凌晨0点）执行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: 运行模块1：爬取榜单数据
      run: |
        echo "开始爬取榜单数据..."
        python modules/scraper.py --date today
    
    - name: 运行模块2：检测新上榜产品
      run: |
        echo "检测新上榜产品..."
        python modules/detector.py --date today
    
    - name: 提交数据
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --staged --quiet || git commit -m "自动更新：爬取榜单数据 $(date +'%Y-%m-%d')"
        git push
