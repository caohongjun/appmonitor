<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榜单数据 - App 榜单监控</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 榜单数据爬取</h1>
            <p class="subtitle"><a href="index.html" style="color: white">← 返回首页</a></p>
        </header>

        <main>
            <div class="page-layout">
                <!-- 左侧日期导航 -->
                <div class="sidebar">
                    <h3>📅 选择日期</h3>
                    <ul class="date-list" id="dateList">
                        <li>加载中...</li>
                    </ul>
                </div>

                <!-- 右侧内容区 -->
                <div class="content-area">
                    <div class="top-bar">
                        <h2>榜单数据</h2>
                    </div>

                    <!-- 平台Tab切换 -->
                    <div class="tabs">
                        <div class="tab active" data-platform="app_store">App Store</div>
                        <div class="tab" data-platform="google_play">Google Play</div>
                    </div>

                    <!-- 分类Tab切换 -->
                    <div class="tabs category-tabs" id="categoryTabs">
                        <!-- 动态生成 -->
                    </div>

                    <!-- 数据展示区 -->
                    <div id="dataContent">
                        <p>请选择日期查看数据</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>App Store & Google Play 榜单监控 Agent</p>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/scraper.js"></script>
</body>
</html>
