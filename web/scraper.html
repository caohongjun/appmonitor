<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榜单数据 - App 榜单监控</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 榜单数据爬取</h1>
            <p class="subtitle"><a href="index.html" style="color: white">← 返回首页</a></p>
        </header>

        <main>
            <div class="page-layout">
                <!-- 左侧日期导航 -->
                <div class="sidebar">
                    <h3>📅 选择日期</h3>
                    <ul class="date-list" id="dateList">
                        <li>加载中...</li>
                    </ul>
                </div>

                <!-- 右侧内容区 -->
                <div class="content-area">
                    <div class="top-bar">
                        <h2>榜单数据</h2>
                    </div>

                    <!-- 平台Tab切换 -->
                    <div class="tabs">
                        <div class="tab active" data-platform="app_store">App Store</div>
                        <div class="tab" data-platform="google_play">Google Play</div>
                    </div>

                    <!-- 分类Tab切换 -->
                    <div class="tabs category-tabs" id="categoryTabs">
                        <!-- 动态生成 -->
                    </div>

                    <!-- 数据展示区 -->
                    <div id="dataContent">
                        <p>请选择日期查看数据</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>App Store & Google Play 榜单监控 Agent</p>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/scraper.js"></script>
    <script src="js/detector.js"></script>

    <!-- AI分析弹窗 -->
    <div class="modal-overlay" id="analysisModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🤖 AI智能分析</h3>
                <button class="modal-close" onclick="closeAnalysisModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="app-info-card">
                    <div class="app-info-row">
                        <img id="modalAppIcon" class="app-info-icon" src="" alt="">
                        <div class="app-info-details">
                            <div class="app-info-name" id="modalAppName"></div>
                            <div class="app-info-meta">
                                <div>
                                    <span class="app-info-label">平台：</span>
                                    <span class="app-info-value" id="modalAppPlatform"></span>
                                </div>
                                <div>
                                    <span class="app-info-label">分类：</span>
                                    <span class="app-info-value" id="modalAppCategory"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e5e7eb;">
                        <span class="app-info-label">开发者：</span>
                        <span class="app-info-value" id="modalAppDeveloper"></span>
                    </div>
                </div>

                <p class="modal-description">
                    请选择分析方式，您可以立即开始分析，或将其加入队列稍后处理
                </p>

                <div class="modal-actions">
                    <button class="modal-btn modal-btn-queue" onclick="addToQueue()">
                        📋 加入待分析队列
                    </button>
                    <button class="modal-btn modal-btn-analyze" onclick="analyzeNow()">
                        ⚡ 立即分析
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
